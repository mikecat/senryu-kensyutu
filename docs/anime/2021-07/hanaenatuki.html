<h2>第1話</h2>
<ul>
<li>はいただの 貧血なので ご心配</li>
<li>これだけの 重量を空 に浮かべる</li>
<li>医務室へ 俺は連中 を捕まえ</li>
<li>やれやれっ だから痛い目 にあうぞと</li>
<li>せっかちな 奴だなーハゲ ハゲじゃねー</li>
<li>かかわるな でないと痛い 目にあうぞ</li>
<li>なんですっ あんた彼女に 何をした</li>
<li>そうげつの きゅうけつきより ヴァニタスの</li>
<li>望むまま 俺の選んだ 方法で</li>
<li>そしてその 旅路の果てに 彼をこの</li>
<li>うるさいな 頭が重い 着きました</li>
</ul>
